<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="songzaDlApp">
    <h1>Songza Download</h1>

    <div class="container" ng-controller="YoutubeController">
      <div class="loading" ng-if="isPending">Loading</div>
      <div class="error" ng-if="loadError">Please make sure you have a slong playing prior to activating</div>
      <div class="error" ng-if="fetchError">There was an error fetching data. Please check your network connection and try again.</div>
      <div class="item" ng-repeat="item in items | limitTo: 3">
        <img ng-src="{{ item.snippet.thumbnails.default.url }}" />
        <div class="title">{{ item.snippet.title }}</div>
        <button type="button" class="download" ng-click="download(item.id.videoId)">Download</input>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/angularjs/angular.js"></script>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
